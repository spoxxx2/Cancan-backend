<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANCAN | CleanPath Kern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <header class="mb-10 border-b border-green-500 pb-4">
            <h1 class="text-4xl font-black text-green-500">CANCAN</h1>
            <p class="text-xl text-slate-400">CleanPath Kern: Infrastructure Accountability Map</p>
        </header>

        <section class="bg-slate-800 p-6 rounded-lg shadow-xl mb-8">
            <h2 class="text-2xl font-bold mb-4">Live Field Reports</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-green-400 border-b border-slate-700">
                            <th class="p-3">Date</th>
                            <th class="p-3">Type</th>
                            <th class="p-3">Severity</th>
                            <th class="p-3">Status</th>
                        </tr>
                    </thead>
                    <tbody id="report-table">
                        </tbody>
                </table>
            </div>
        </section>

        <footer class="text-center text-slate-500 text-sm">
            Hardwired Intelligence System | Permanent Archive: Zenodo DOI 10.5281/zenodo.18165391
        </footer>
    </div>

    <script>
        const _supabase = supabase.createClient('https://dzrnwzvizztfmjgvpajd.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

        async function loadData() {
            const { data, error } = await _supabase
                .from('cleanup_reports')
                .select('*')
                .order('created_at', { ascending: false });

            const table = document.getElementById('report-table');
            table.innerHTML = data.map(r => `
                <tr class="border-b border-slate-700 hover:bg-slate-700 transition">
                    <td class="p-3 text-sm">${new Date(r.created_at).toLocaleDateString()}</td>
                    <td class="p-3 font-bold">${r.issue_type}</td>
                    <td class="p-3 text-orange-400">${'â˜…'.repeat(r.severity)}</td>
                    <td class="p-3"><span class="bg-green-900 text-green-300 px-2 py-1 rounded text-xs">${r.status}</span></td>
                </tr>
            `).join('');
        }
        loadData();
    </script>
</body>
</html>
